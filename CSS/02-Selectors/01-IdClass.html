<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title {
            color: red;
        }
        .heading_1 {
            font-size: 20px;
        }
        .heading_2 {
            font-size: 40px;
        }
    </style>
</head>
<body>

    <h1>Id Vs Class</h1>

    <!-- Id Vs Class
    Id - Identity -> Unique
    - an element can have only one ID
    - an id cannot be repeated twice on a single page
    - represented by #
    Class -> Grouping of elements
    - an element can have any number of classes
    - a class can repeated any number of times
    - represented by . -->

    <h2 id="title" class="heading_1">This is a heading</h2>
    <h2 class="heading_1">This is a heading</h2>
    <h2 class="heading_1 heading_2">This is a heading</h2>
    <h2 class="heading_2">This is a heading</h2>
    <h2>This is a heading</h2>
    <h2>This is a heading</h2>
    
</body>
</html>
