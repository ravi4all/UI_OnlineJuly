<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='submit'] {
            background-color: red;
            color: white;
        }
        input[type='submit']:hover {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Attribute Selectors</h1>

    <form action="#">
        <input type="text">
        <input type="password">
        <input type="submit">
    </form>
    
</body>
</html>
