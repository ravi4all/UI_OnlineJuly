    <style>
        input[value="hide"]:checked ~ img {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Checked Selector</h1>

    <input type="radio" name="toggle" value="hide"> Hide
    <input type="radio" name="toggle" value="show"> Show

</body>
