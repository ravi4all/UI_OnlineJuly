<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #login {
            display: none;
        }
        #login:target {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Target Selector</h1>

    <a href="#login">Login Now</a>

    <div id="login">
        <a href="#">Close</a>
        <form action="#">
            <table>
                <tr>
                    <td>Enter Email</td>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset">
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
