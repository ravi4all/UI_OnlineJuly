<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            margin: 0 auto;
            border: 10px solid red;
            overflow: hidden;
            border-radius: 50%;
            /* x y blur spread color */
            box-shadow: 10px 10px 20px 0px black;
            /* box-shadow: 10px 10px 20px 10px gray,
                        20px 20px 20px 10px blue; */
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Box Shadow</h1>

    <div>
        <img src="../../images/bahubali.jpg" alt="">
    </div>
    
</body>
</html>
