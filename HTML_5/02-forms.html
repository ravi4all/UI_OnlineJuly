<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" readonly placeholder="Enter Name" required value="Ram" disabled>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" readonly placeholder="Enter Password" required value="ram1234" disabled>
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter email" autofocus autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" value=500 min="0" max="100" onchange="progress.value = value">
                </td>
                <td>
                    <output id="output">500</output>
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress id="progress" value="50" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Card Number</td>
                <td>
                    <input type="text" placeholder="Enter card num" 
                    pattern="[a-z]\w+[0-9]\d+">
                </td>
            </tr>
            <tr>
                <td>Enter Phone Number</td>
                <td>
                    <input type="tel" placeholder="Enter your number">
                </td>
            </tr>
            <tr>
                <td>Search Here</td>
                <td>
                    <input type="search" placeholder="Search Here">
                </td>
            </tr>
            <tr>
                <td>Enter your comments</td>
                <td>
                    <textarea placeholder="Enter message" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
