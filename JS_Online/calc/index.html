<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="calc_1.js"></script> -->
    <!-- <script src="calc_2.js"></script> -->
    <script src="calc_3.js"></script>
</head>
<body>

    <h1>Basic Calculator</h1>

    <table>
        <tr>
            <td>
                Enter first number
            </td>
            <td>
                <input type="text" placeholder="Enter first number" id="box_1">
            </td>
        </tr>
        <tr>
            <td>
                Enter second number
            </td>
            <td>
                <input type="text" placeholder="Enter second number" id="box_2">
            </td>
        </tr>
        <tr>
            <td>
                Result
            </td>
            <td>
                <input type="text" placeholder="Result" id="box_3">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="btn" id="btn_1">+</button>
                <button class="btn" id="btn_2">-</button>
                <button class="btn" id="btn_3">/</button>
                <button class="btn" id="btn_4">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
