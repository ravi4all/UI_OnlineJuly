<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Need of AJAX</h1>

    <button onclick="load()">Start Calculations</button>

    <script>
        function one() {
            console.log("One Called...");
        }
        function two() {
            for(var i = 0; i < 100000000; i++) {
                i += 1;
            }
            console.log("Two Called...");
        }
        function three() {
            console.log("Three Called...");
        }
        function four() {
            console.log("Four Called...");
        }
        function load() {
            one();
            two();
            three();
            four();
        }
    </script>
    
</body>
</html>
