<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>

    <!-- <input type="text" onkeypress="show(this)"> -->
    <!-- <input type="text" onkeydown="show(this)"> -->
    <input type="text" onkeyup="show(this)">
    <span></span>
    
    <script>
        function show(obj) {
            var text = obj.value;
            console.log(text);
            document.querySelector("span").innerHTML = text;
        }
    </script>
</body>
</html>
